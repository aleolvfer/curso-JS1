<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
	
		

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-paciente">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-nome" placeholder="digite o nome do paciente">
				<input type="text" name="filtro" id="filtrar-peso" placeholder="digite o peso do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Rute</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Maria</td>
							<td class="info-peso">60</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Joaquina</td>
							<td class="info-peso">64</td>
							<td class="info-altura">1.40</td>
							<td class="info-gordura">3</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Eduarda</td>
							<td class="info-peso">58</td>
							<td class="info-altura">1.50</td>
							<td class="info-gordura">0</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Conceição</td>
							<td class="info-peso">55</td>
							<td class="info-altura">1.50</td>
							<td class="info-gordura">60</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<button id="carregar-pacientes" class="botao-adiciona">Carregar Pacientes</button>

			</section>
		</main>
		
		<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<form id="Form-Adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>
		
				<button id="adicionar-paciente" class="botao-adiciona">Adicionar</button>
				<button id="editar-paciente" class="botao-adiciona">Editar</button>
			</form>
		</section>

	<input type="file" id="get_the_file">
	<script src="js/principal.js"></script>
	<script src="js/form.js"></script>
	<script src="js/valida.js"></script>
	<script src="js/calculaImc.js"></script>
	<script src="js/limpaForm.js"></script>
	<script src="js/montaTd.js"></script>
	<script src="js/montaTr.js"></script>
	<script src="js/deletaPaciente.js"></script>
	<script src="js/editaPaciente.js"></script>
	<script src="js/obtem-paciente-selecionado.js"></script>
	<script src="js/filtra.js"></script>
	<script type="text/javascript" src="JSON/local.json"></script>
	<script src="js/carrega-pacientes.js"></script>
	
	</body>
</html>
